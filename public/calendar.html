<body>  <!-- inside #schedule-event-popup -->
    <div id="inner-container" aria-hidden="true">
        <div class="modal-panel">
            <h2 id="calendar-popup-header">Add Recipe to Calendar</h2>
            <div class="form-grid">
                <div class="form-field" id="fld-date">
                   <label for="ev-date">Date</label>
                    <input id="ev-date" type="date">
                </div>
                <div class="form-field" id="fld-time">
                   <label for="ev-time">Time</label>
                    <input id="ev-time" type="time">
                </div>

                <div class="form-field" id="fld-repeat">
                    <label for="ev-repeat">Repeat:</label>
                    <select id="ev-repeat">
                        <option value="none" selected>Does not repeat</option>
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly on …</option>
                        <option value="weekday">Every weekday (Monday to Friday)</option>
                        <option value="monthly_day">Monthly on day 10</option>
                        <option value="monthly_nth">Monthly on the second Thursday</option>
                        <option value="yearly">Annually on Nov 13</option>
                        <option value="custom">Custom…</option>
                    </select>
                </div>

                <div id="repeat-custom" style="display:none; margin-top:8px;">
                    <div class="form-row two-col">
                        <div class="form-field">
                            <label><strong>Frequency</strong></label>
                            <select id="rc-freq">
                                <option value="DAILY">Daily</option>
                                <option value="WEEKLY">Weekly</option>
                                <option value="MONTHLY">Monthly</option>
                                <option value="YEARLY">Yearly</option>
                            </select>
                        </div>
                        <div class="form-field">
                            <label><strong>Every</strong></label>
                            <input id="rc-interval" type="number" min="1" value="1" style="width:90px"> <span>interval(s)</span>
                        </div>
                    </div>
                    <div class="form-field" id="rc-weekdays" style="display:none;">
                        <label><strong>Repeat on</strong></label>
                        <div class="weekday-pills">
                            <label><input type="checkbox" value="0">Sun</label>
                            <label><input type="checkbox" value="1">Mon</label>
                            <label><input type="checkbox" value="2">Tue</label>
                            <label><input type="checkbox" value="3">Wed</label>
                            <label><input type="checkbox" value="4">Thu</label>
                            <label><input type="checkbox" value="5">Fri</label>
                            <label><input type="checkbox" value="6">Sat</label>
                        </div>
                    </div>
                    <div class="form-field" id="rc-monthly" style="display:none;">
                        <label><strong>Monthly on</strong></label>
                        <div>
                            <label><input type="radio" name="rc-mmode" value="BYMONTHDAY" checked> same day of month</label>
                            <label style="margin-left:16px;"><input type="radio" name="rc-mmode" value="BYDAY"> same weekday pattern (e.g., 2nd Thu)</label>    
                        </div>
                    </div>

                    <div class="form-row two-col" style="margin-top:6px">
                        <div class="form-field">
                            <label><strong>Ends</strong></label>
                            <div>
                                <label><input type="radio" name="rc-end" value="NEVER" checked> Never</label>
                                <label style="margin-left:12px;"><input type="radio" name="rc-end" value="COUNT"> After</label>
                                <input id="rc-count" type="number" min="1" value="5" style="width:80px"> occurrences
                            </div>
                        </div>
                        <div class="form-field">
                            <label>&nbsp;</label>
                            <div>
                                <label><input type="radio" name="rc-end" value="UNTIL"> On date</label>
                                <input id="rc-until" type="date">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-field" id="fld-name">
                    <label for="ev-name">Recipe Name:</label>
                    <input id="ev-name">
                </div>
                <div class="form-field" id="fld-cat">
                    <label for="ev-category">Category:</label>
                    <select id="ev-category">
                        <option value="">Course</option>
                        <option value="breakfast">Breakfast</option>
                        <option value="lunch">Lunch</option>
                        <option value="dinner">Dinner</option>
                        <option value="snack">Snack</option>
                        <option value="dessert">Dessert</option>
                    </select>
                </div>
            </div>
            <div id="button-container">
                <button id="cancel-button" type="button">Cancel</button>
                <button id="save-button"   type="button">Save</button>
            </div>
        </div>
    </div>

    <h1>Calendar</h1>
    <main>
        <!-- Month row: arrows left/right, title centered -->
        <div id="month-row">
            <svg id="prev-month" class="arrow" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
            </svg>

            <!-- keep your style badge; just the title sits inside it -->
            <div id="month-display">
                <h2 id="month" contenteditable="true" spellcheck="false">October 2025</h2>
            </div>

            <svg id="next-month" class="arrow" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3" />
            </svg>
        </div>
        <!-- Toolbar: Today + View mode -->
        <div id="calendar-toolbar">
            <button id="btn-today" type="button">Today</button>

            <label class="sr-only" for="view-select">View</label>
            <select id="view-select" aria-label="Change view">
                <option value="month" selected>Monthly</option>
                <option value="week">Weekly</option>
                <option value="day">Daily</option>
            </select>
        </div>

        <div id="calendar-container">
            <p class="days-of-week">Monday</p>
            <p class="days-of-week">Tuesday</p>
            <p class="days-of-week">Wednesday</p>
            <p class="days-of-week">Thursday</p>
            <p class="days-of-week">Friday</p>
            <p class="days-of-week">Saturday</p>
            <p class="days-of-week">Sunday</p>
            <div id="calendar-grid"></div>
        </div>
    </main>
    <script defer src="js/calendar.js"></script>
    <script type="module">
        // Load in avatar
        import { getCurrentUserDetails } from "./js/users.js";

        const profile = document.getElementsByClassName("icon")[0];
        const accountLink = document.getElementsByClassName("tooltip")[0];
        const current_user = await getCurrentUserDetails();

        function loadLoggedUserAvatar(current_user) {
            const profilePic = current_user.avatar;
            const img = document.createElement("img");
            img.style.width = "45px";
            img.style.height = "45px";
            img.style.borderRadius = "50%";            
            img.src = profilePic;
            accountLink.href = `/user/${current_user.username}`;
            profile.replaceWith(img);
        }

        // Load in avatar if user is signed in and add path to their profile
        if (current_user) {
            loadLoggedUserAvatar(current_user);
        } else {
            accountLink.style.cursor = "not-allowed";
            accountLink.href = "#";
        }
    </script>
