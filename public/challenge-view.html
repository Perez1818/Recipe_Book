    <main>
        <!-- Title -->
        <h1 id="challenge-name">Challenge Title</h1>
        <!-- Username -->
        <span id="username-and-date">
            <span>By 
                <a id="username-link">
                    <b id="username"></b>
                </a>
            </span>
        </span>
         <!-- for google translate + source that helped: https://www.w3schools.com/howto/howto_google_translate.asp -->
         <div id="google_translate_element"></div>

        <div id="recipe-interactions">
            <!-- Like Button -->
            <div id="likes">
                <button>
                    <i class="fa fa-thumbs-o-up clickable" style="font-size:30px;"></i>
                </button>
                <span id="like-count">0</span>
            </div>

            <!--  -->
            <div>
                <a href="#challenge-details-section">
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" width="35px" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 7.5h1.5m-1.5 3h1.5m-7.5 3h7.5m-7.5 3h7.5m3-9h3.375c.621 0 1.125.504 1.125 1.125V18a2.25 2.25 0 0 1-2.25 2.25M16.5 7.5V18a2.25 2.25 0 0 0 2.25 2.25M16.5 7.5V4.875c0-.621-.504-1.125-1.125-1.125H4.125C3.504 3.75 3 4.254 3 4.875V18a2.25 2.25 0 0 0 2.25 2.25h13.5M6 7.5h3v3H6v-3Z" />
                        </svg>
                    </button>
                </a>
            </div>
        </div>
        <!-- Displays countdown until challenge expires -->
        <section id="countdown-section">
            <h2>Time Left</h2>
            <div id="time-container">
                <div class="time-unit-column">
                    <span class="time-left">00</span>
                    <b>Days</b>
                </div>
                <div class="time-unit-column">
                    <span class="time-left">00</span>
                    <b>Hours</b>
                </div>
                <div class="time-unit-column">
                    <span class="time-left">00</span>
                    <b>Minutes</b>
                </div>
                <div class="time-unit-column">
                    <span class="time-left">00</span>
                    <b>Seconds</b>
                </div>
            </div>
        </section>
        <!-- Thumbnail -->
        <div id="image-container">
            <img id="challenge-img">
            <div id="image-carousel" style="display:none;">
                <button disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
                    </svg>
                </button>
                <img class="gallery-photo" src="" alt="">
                <img class="gallery-photo" src="" alt="">
                <img class="gallery-photo" src="" alt="">
                <img class="gallery-photo" src="" alt="">
                <button>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
                    </svg>
                </button>
            </div>
        </div>
        <!-- Section providing details concerning challenge   -->
        <section id="challenge-details-section">
            <h2>Challenge</h2>
            <!-- Challenge Timeframe and Stats -->
            <div id="challenge-info-container">
                <span id="calendar-date" style="font-weight: bold;">üóìÔ∏è </span>
                <span id="num-participants">0 üë§</span>
                <span id="num-points">X pts üéØ</span>
                <button class="clickable" id="participate-button">
                    Participate
                </button>
            </div>
            <!-- Description and Requirements -->
            <section id="judging-criteria-section">
                <h3>Description</h3>
                <p id="description"></p>
                <b>Requirements</b>
                <ul id="requirements">
                    <li id="max-ingredients">Max Ingredients: </li>
                </ul>
            </section>
            <!-- Section to select a recipe to submit to the challenge -->
            <section id="submission-section" style="display: none;">
                <h3>Select One of Your Recipes to Satisfy the Challenge</h3>

                <div id="user-recipe-container">
                </div>
            </section>
        </section>
    </main>
</body>
